<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planet</title>

    <link rel="stylesheet" href="/css/layout.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Lugrasimo&family=Parisienne&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/card.css">
</head>

<body class="layout">

    <div id="header"></div>
    <div id="nav"></div>

    <main>
        <section>
            <div class="promote">
                <button class="btn prev"><img class="next-back-symbol" src="/src/images/symbols/back.png"
                        alt="back-symbols"></button>
                <div class="image-wrapper">
                    <img id="promote-image" src="/src/images/promote/promote-1.png" alt="new-product" />
                </div>
                <button class="btn next"><img class="next-back-symbol" src="/src/images/symbols/next.png"
                        alt="next-symbols"></button>
            </div>
        </section>

        <section>
            <div style="font-size: 40px; text-align: center;">Random Destinations</div>
            <div class="card-list">
                <div class="card">
                    <div class="image-container">
                        <img id="card-image" src="/" alt="card-image" />
                    </div>
                    <h1>Country</h1>
                    <h2>Location</h2>
                    <p>Subtitle</p>
                    <a><button>Visit Now</button></a>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

</body>

<script src="/js/layout.js"></script>
<script src="/js/index.js"></script>

</html>
